<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GuestBot</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --dark: #0a0a0a;
            --dark-2: #111111;
            --dark-3: #1a1a1a;
            --white: #ffffff;
            --gray-400: #a3a3a3;
            --gray-500: #737373;
            --accent: #10b981;
            --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font);
            background: var(--black);
            color: var(--white);
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--dark-3);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-icon {
            font-size: 24px;
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
        }

        .header-context {
            font-size: 12px;
            color: var(--gray-500);
            margin-left: auto;
            background: var(--dark-2);
            padding: 4px 10px;
            border-radius: 100px;
        }

        /* CHAT AREA */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.5;
        }

        .message.bot {
            background: var(--dark-2);
            border: 1px solid var(--dark-3);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background: var(--accent);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.thinking {
            color: var(--gray-400);
        }

        .message.thinking::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* INPUT AREA */
        .input-area {
            padding: 16px 20px;
            border-top: 1px solid var(--dark-3);
            background: var(--dark);
        }

        .input-form {
            display: flex;
            gap: 12px;
        }

        .input-field {
            flex: 1;
            padding: 14px 18px;
            background: var(--dark-2);
            border: 1px solid var(--dark-3);
            border-radius: 12px;
            color: var(--white);
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: var(--accent);
        }

        .input-field::placeholder {
            color: var(--gray-500);
        }

        .send-btn {
            padding: 14px 20px;
            background: var(--accent);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* VERIFICATION SCREEN */
        .verify-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            text-align: center;
        }

        .verify-screen.hidden {
            display: none;
        }

        .verify-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .verify-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .verify-desc {
            font-size: 14px;
            color: var(--gray-400);
            margin-bottom: 28px;
            max-width: 280px;
        }

        .verify-input {
            width: 160px;
            padding: 16px;
            background: var(--dark-2);
            border: 2px solid var(--dark-3);
            border-radius: 12px;
            color: var(--white);
            font-size: 24px;
            font-family: inherit;
            text-align: center;
            letter-spacing: 8px;
            outline: none;
            margin-bottom: 20px;
        }

        .verify-input:focus {
            border-color: var(--accent);
        }

        .verify-btn {
            padding: 14px 32px;
            background: var(--accent);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .verify-error {
            color: #ef4444;
            font-size: 13px;
            margin-top: 12px;
        }

        .chat-screen {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .chat-screen.active {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- VERIFICATION SCREEN -->
    <div class="verify-screen" id="verifyScreen">
        <div class="verify-icon">üîê</div>
        <h1 class="verify-title">Verify Your Stay</h1>
        <p class="verify-desc">Enter the last 4 digits of the phone number on your booking.</p>
        <input
            type="text"
            class="verify-input"
            id="phoneInput"
            maxlength="4"
            inputmode="numeric"
            pattern="[0-9]*"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
        >
        <button class="verify-btn" id="verifyBtn">Verify</button>
        <p class="verify-error" id="verifyError"></p>
    </div>

    <!-- CHAT SCREEN -->
    <div class="chat-screen" id="chatScreen">
        <header class="header">
            <span class="header-icon">ü§ñ</span>
            <span class="header-title">GuestBot</span>
            <span class="header-context" id="contextBadge">General</span>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                Hi! I'm your AI concierge. Ask me anything about your stay.
            </div>
        </div>

        <div class="input-area">
            <form class="input-form" id="chatForm">
                <input
                    type="text"
                    class="input-field"
                    id="messageInput"
                    placeholder="Ask a question..."
                    autocomplete="off"
                >
                <button type="submit" class="send-btn" id="sendBtn">Send</button>
            </form>
        </div>
    </div>

    <script type="module">
        const API_BASE = '';

        // State
        const state = {
            propertyId: null,
            context: null,
            phoneLastFour: null,
            isVerified: false,
            guestName: null
        };

        // DOM elements
        const verifyScreen = document.getElementById('verifyScreen');
        const chatScreen = document.getElementById('chatScreen');
        const phoneInput = document.getElementById('phoneInput');
        const verifyBtn = document.getElementById('verifyBtn');
        const verifyError = document.getElementById('verifyError');
        const contextBadge = document.getElementById('contextBadge');
        const chatContainer = document.getElementById('chatContainer');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        // Parse URL params
        function init() {
            const params = new URLSearchParams(window.location.search);
            state.propertyId = params.get('p') || params.get('propertyId');
            state.context = params.get('c') || params.get('context') || 'general';

            const contextLabels = {
                general: 'General',
                kitchen: 'Kitchen',
                tv: 'TV & Entertainment',
                thermostat: 'Climate',
                bathroom: 'Bathroom',
                pool: 'Pool / Hot Tub',
                checkout: 'Checkout'
            };
            contextBadge.textContent = contextLabels[state.context] || 'General';

            if (!state.propertyId) {
                verifyError.textContent = 'Invalid QR code. Please scan again.';
                phoneInput.disabled = true;
                verifyBtn.disabled = true;
            }
        }

        // Verify guest
        verifyBtn.addEventListener('click', async () => {
            const code = phoneInput.value.trim();
            if (code.length !== 4) {
                verifyError.textContent = 'Please enter 4 digits.';
                return;
            }

            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';
            verifyError.textContent = '';

            try {
                const res = await fetch(`${API_BASE}/api/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        propertyId: state.propertyId,
                        phoneLastFour: code
                    })
                });

                const data = await res.json();

                if (data.success && data.verified) {
                    state.phoneLastFour = code;
                    state.isVerified = true;
                    state.guestName = data.data?.guestName || 'Guest';

                    verifyScreen.classList.add('hidden');
                    chatScreen.classList.add('active');

                    // Welcome message
                    const welcomeMsg = `Hi${state.guestName ? ' ' + state.guestName.split(' ')[0] : ''}! I'm your AI concierge. Ask me anything about your stay.`;
                    chatContainer.querySelector('.message').textContent = welcomeMsg;

                    messageInput.focus();
                } else {
                    verifyError.textContent = data.message || 'No booking found. Check your phone number.';
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = 'Verify';
                }
            } catch (err) {
                verifyError.textContent = 'Connection error. Please try again.';
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify';
            }
        });

        // Send message
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;

            const thinkingEl = addMessage('Thinking', 'bot thinking');

            try {
                const res = await fetch(`${API_BASE}/api/ask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        propertyId: state.propertyId,
                        question: message,
                        context: state.context
                    })
                });

                const data = await res.json();
                thinkingEl.remove();

                if (data.success && data.data?.answer) {
                    addMessage(data.data.answer, 'bot');
                } else {
                    addMessage('Sorry, I couldn\'t get an answer. Please try again.', 'bot');
                }
            } catch (err) {
                thinkingEl.remove();
                addMessage('Connection error. Please try again.', 'bot');
            }

            sendBtn.disabled = false;
            messageInput.focus();
        });

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.textContent = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        phoneInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        init();
    </script>
</body>
</html>
