<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

      content="Get instant answers about your vacation rental. Ask about WiFi, check-in, amenities, local recommendations, and more."

      content="Get instant answers about your vacation rental. WiFi, check-in, amenities, local tips and more."
    />

    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GuestBot ‚Äî Your AI Guest Assistant" />
    <meta
      name="twitter:description"
      content="Get instant answers about your vacation rental. WiFi, check-in, amenities, and more."
    />
    <meta name="twitter:image" content="https://guestbot.io/og-image.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --black: #000000;
        --dark: #0a0a0a;
        --dark-2: #111111;
        --dark-3: #1a1a1a;
        --white: #ffffff;
        --gray-400: #a3a3a3;
        --gray-500: #737373;
        --accent: #10b981;
        --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: var(--font);
        background: var(--black);
        color: var(--white);
        display: flex;
        flex-direction: column;
      }

      /* HEADER */
      .header {
        padding: 16px 20px;
        border-bottom: 1px solid var(--dark-3);
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .header-icon {
        display: flex;
        align-items: center;
      }

      .header-icon img {
        width: 24px;
        height: 24px;
      }

      .header-title {
        font-size: 16px;
        font-weight: 600;
      }

      .header-context {
        font-size: 12px;
        color: var(--gray-500);
        margin-left: auto;
        background: var(--dark-2);
        padding: 4px 10px;
        border-radius: 100px;
      }

      /* CHAT AREA */
      .chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .message {
        max-width: 85%;
        padding: 12px 16px;
        border-radius: 16px;
        font-size: 15px;
        line-height: 1.5;
      }

      .message.bot {
        background: var(--dark-2);
        border: 1px solid var(--dark-3);
        align-self: flex-start;
        border-bottom-left-radius: 4px;
      }

      .message.user {
        background: var(--accent);
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }

      .message.thinking {
        color: var(--gray-400);
      }

      .message.thinking::after {
        content: '';
        animation: dots 1.5s infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: '.';
        }
        40% {
          content: '..';
        }
        60%,
        100% {
          content: '...';
        }
      }

      /* INPUT AREA */
      .input-area {
        padding: 16px 20px;
        border-top: 1px solid var(--dark-3);
        background: var(--dark);
      }

      .input-form {
        display: flex;
        gap: 12px;
      }

      .input-field {
        flex: 1;
        padding: 14px 18px;
        background: var(--dark-2);
        border: 1px solid var(--dark-3);
        border-radius: 12px;
        color: var(--white);
        font-size: 15px;
        font-family: inherit;
        outline: none;
        transition: border-color 0.2s;
      }

      .input-field:focus {
        border-color: var(--accent);
      }

      .input-field::placeholder {
        color: var(--gray-500);
      }

      .send-btn {
        padding: 14px 20px;
        background: var(--accent);
        color: var(--white);
        border: none;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* VERIFICATION SCREEN */
      .verify-screen {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 24px;
        text-align: center;
      }

      .verify-screen.hidden {
        display: none;
      }

      .verify-icon {
        font-size: 48px;
        margin-bottom: 20px;
      }

      .verify-title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .verify-desc {
        font-size: 14px;
        color: var(--gray-400);
        margin-bottom: 28px;
        max-width: 280px;
      }

      .verify-input {
        width: 160px;
        padding: 16px;
        background: var(--dark-2);
        border: 2px solid var(--dark-3);
        border-radius: 12px;
        color: var(--white);
        font-size: 24px;
        font-family: inherit;
        text-align: center;
        letter-spacing: 8px;
        outline: none;
        margin-bottom: 20px;
      }

      .verify-input:focus {
        border-color: var(--accent);
      }

      .verify-btn {
        padding: 14px 32px;
        background: var(--accent);
        color: var(--white);
        border: none;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
      }

      .verify-error {
        color: #ef4444;
        font-size: 13px;
        margin-top: 12px;
      }

      .chat-screen {
        display: none;
        flex-direction: column;
        height: 100%;
      }

      .chat-screen.active {
        display: flex;
      }

      /* QUICK ACTION BUTTONS */
      .quick-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        padding: 0 20px 16px;
      }

      .quick-btn {
        padding: 10px 16px;
        background: var(--dark-2);
        border: 1px solid var(--dark-3);
        border-radius: 20px;
        color: var(--gray-400);
        font-size: 13px;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .quick-btn:hover {
        background: var(--dark-3);
        color: var(--white);
        border-color: var(--accent);
      }

      .quick-btn-icon {
        font-size: 14px;
      }

      .quick-actions.hidden {
        display: none;
      }

      /* STREAMING CURSOR */
      .streaming-cursor {
        display: inline-block;
        width: 2px;
        height: 1em;
        background: var(--accent);
        margin-left: 2px;
        vertical-align: text-bottom;
        animation: blink 0.8s infinite;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }

      /* FEEDBACK */
      .feedback-row {
        display: flex;
        gap: 4px;
        margin-top: 8px;
        min-height: 24px;
      }

      .feedback-btn {
        background: none;
        border: 1px solid var(--dark-3);
        border-radius: 6px;
        padding: 2px 8px;
        cursor: pointer;
        font-size: 12px;
        opacity: 0.5;
        transition: opacity 0.2s;
      }

      .feedback-btn:hover {
        opacity: 1;
        border-color: var(--accent);
      }

      .feedback-submitted {
        font-size: 11px;
        color: var(--gray-500);
      }

      .message-time {
        display: block;
        font-size: 10px;
        color: var(--gray-500);
        margin-top: 6px;
        text-align: right;
      }

      .message.user .message-time {
        color: rgba(255, 255, 255, 0.6);
      }

      .contact-host-link {
        font-size: 11px;
        color: var(--gray-500);
        text-decoration: none;
        margin-left: auto;
        opacity: 0.6;
        transition: all 0.2s;
      }

      .contact-host-link:hover {
        color: var(--accent);
        opacity: 1;
      }

      /* OFFLINE BANNER */
      .offline-banner {
        display: none;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 10px 20px;
        background: rgba(239, 68, 68, 0.1);
        border-bottom: 1px solid rgba(239, 68, 68, 0.2);
        color: #ef4444;
        font-size: 13px;
        font-weight: 500;
      }

      .offline-banner.visible {
        display: flex;
      }

      /* COPY BUTTON */
      .copy-btn {
        background: none;
        border: 1px solid var(--dark-3);
        border-radius: 6px;
        padding: 2px 8px;
        cursor: pointer;
        font-size: 12px;
        opacity: 0.5;
        transition: opacity 0.2s;
        color: var(--gray-400);
      }

      .copy-btn:hover {
        opacity: 1;
        border-color: var(--accent);
      }

      /* RETRY BUTTON */
      .retry-btn {
        display: inline-block;
        margin-top: 8px;
        padding: 6px 16px;
        background: var(--dark-3);
        border: 1px solid var(--dark-4, #333);
        border-radius: 8px;
        color: var(--accent);
        font-size: 13px;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.2s;
      }

      .retry-btn:hover {
        background: var(--accent);
        color: var(--white);
      }

      /* I18N */
      body {
        opacity: 0;
        transition: opacity 0.15s;
      }
      body.i18n-ready {
        opacity: 1;
      }
      .lang-switcher {
        position: relative;
        margin-left: auto;
      }
      .lang-toggle {
        background: none;
        border: 1px solid var(--dark-3);
        border-radius: 8px;
        padding: 4px 10px;
        color: var(--gray-400);
        font-size: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 4px;
        font-family: inherit;
      }
      .lang-toggle:hover {
        border-color: var(--accent);
        color: var(--white);
      }
      .lang-dropdown {
        display: none;
        position: absolute;
        top: calc(100% + 8px);
        right: 0;
        background: var(--dark-2);
        border: 1px solid var(--dark-3);
        border-radius: 12px;
        padding: 8px;
        min-width: 140px;
        z-index: 200;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
      }
      .lang-switcher.open .lang-dropdown {
        display: block;
      }
      .lang-option {
        display: block;
        width: 100%;
        padding: 8px 12px;
        background: none;
        border: none;
        color: var(--gray-400);
        font-size: 13px;
        text-align: left;
        cursor: pointer;
        border-radius: 6px;
        transition: all 0.15s;
        font-family: inherit;
      }
      .lang-option:hover {
        background: var(--dark-3);
        color: var(--white);
      }
      .lang-option.active {
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <!-- VERIFICATION SCREEN -->
    <div class="verify-screen" id="verifyScreen">
      <div class="verify-icon">üîê</div>

      <div class="input-area">
        <form class="input-form" id="chatForm">

        </form>
      </div>
    </div>

    <script type="module" src="/js/chat.js"></script>
