<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Bot Head -->
  <rect x="20" y="30" width="80" height="70" rx="18" fill="#10b981"/>

  <!-- Inner face plate -->
  <rect x="28" y="38" width="64" height="54" rx="12" fill="#0a0a0a"/>

  <!-- Left eye -->
  <rect x="38" y="50" width="16" height="16" rx="5" fill="#10b981"/>
  <rect x="42" y="54" width="8" height="8" rx="3" fill="#34d399"/>

  <!-- Right eye -->
  <rect x="66" y="50" width="16" height="16" rx="5" fill="#10b981"/>
  <rect x="70" y="54" width="8" height="8" rx="3" fill="#34d399"/>

  <!-- Mouth / smile -->
  <path d="M46 76 Q60 86 74 76" stroke="#10b981" stroke-width="3" stroke-linecap="round" fill="none"/>

  <!-- Antenna base -->
  <rect x="54" y="20" width="12" height="14" rx="4" fill="#10b981"/>

  <!-- Antenna ball -->
  <circle cx="60" cy="14" r="7" fill="#34d399"/>
  <circle cx="60" cy="14" r="4" fill="#10b981"/>

  <!-- Antenna glow -->
  <circle cx="60" cy="14" r="10" fill="#10b981" opacity="0.15"/>

  <!-- Left ear/speaker -->
  <rect x="10" y="52" width="14" height="22" rx="7" fill="#10b981"/>
  <rect x="13" y="56" width="8" height="14" rx="4" fill="#0a0a0a"/>

  <!-- Right ear/speaker -->
  <rect x="96" y="52" width="14" height="22" rx="7" fill="#10b981"/>
  <rect x="99" y="56" width="8" height="14" rx="4" fill="#0a0a0a"/>

  <!-- Subtle shine on head -->
  <rect x="20" y="30" width="80" height="8" rx="18" fill="white" opacity="0.1"/>
</svg>
